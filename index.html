<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="icon" href="../" type="image/gif" sizes="16x16">
    <title>Document</title>
<link rel="stylesheet" href="stylesheet.css">
<!-- FONT FAMILY -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="social">
        <ul class="sci">
            <li data-text="Facebook" data-color="#1877f2"><a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li data-text="YouTube" data-color="#ff0000"><a href="#" class="youtube"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            </li>
            <li data-text="Linked.in" data-color="#0178b2"><a href="#" class="linkedin"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
            </li>
            <li data-text="Twitter" data-color="#0099ff"><a href="#" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li data-text="Instagram" data-color="#E18C9E"><a href="#" class="insta"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            
        </ul>
   </section>
   <script src="vanilla-tilt.min.js"></script>

   <script>
    VanillaTilt.init(document.querySelectorAll(".sci li a"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1
        });

    let list = document.querySelectorAll('.sci li');
    let bg = document.querySelector('.social');
    list.forEach(elements => {
        elements.addEventListener('mouseenter', function
        (event){
          let color = event.target.getAttribute
          ('data-color');
          bg.style.backgroundColor = color;
        })
    });
    list.forEach(elements => {
        elements.addEventListener('mouseleave', function
        (event){
          bg.style.backgroundColor = '#fff';
        })
    })
    </script>
   


</body>
</html>
